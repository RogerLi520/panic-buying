<!DOCTYPE HTML>
<html>
<head>
	<title>商品详情</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- jquery -->
	<script type="text/javascript" src="/js/jquery.min.js"></script>
	<!-- bootstrap -->
	<link rel="stylesheet" type="text/css"
		href="/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
	<!-- jquery-validator -->
	<script type="text/javascript"
		src="/jquery-validation/jquery.validate.min.js"></script>
	<script type="text/javascript"
		src="/jquery-validation/localization/messages_zh.min.js"></script>
	<!-- layer -->
	<script type="text/javascript" src="/layer/layer.js"></script>
	<!-- md5.js -->
	<script type="text/javascript" src="/js/md5.min.js"></script>
	<!-- common.js -->
	<script type="text/javascript" src="/js/common.js"></script>
</head>
<body>

	<div class="panel panel-default">
		<div class="panel-heading">秒杀商品详情</div>
		<div class="panel-body">
			<span id="userTip"> 您还没有登录，请登陆后再操作<br /></span> <span>没有收货地址的提示。。。</span>
		</div>
		<table class="table" id="goodslist">
			<tr>
				<td>商品名称</td>
				<td colspan="3" id="goodsName"></td>
			</tr>
			<tr>
				<td>商品图片</td>
				<td colspan="3"><img id="goodsImg" width="200" height="200" /></td>
			</tr>
			<tr>
				<td>秒杀开始时间</td>
				<td id="startTime"></td>
				<td><input type="hidden" id="remainSeconds" /> <span
					id="seckillTip"></span></td>
				<td>
					<div class="row">
			        	<div class="form-inline">
					        <img id="verifyCodeImg" width="80" height="32"  style="display:none" onclick="refreshVerifyCode()"/>
					        <input id="verifyCode"  class="form-control" style="display:none"/>
					        <button class="btn btn-primary" type="button" id="buyButton"onclick="getSeckillPath()">立即秒杀</button>
			        	</div>
	        		</div>
				</td>
			</tr>
			<tr>
				<td>商品原价</td>
				<td colspan="3" id="goodsPrice"></td>
			</tr>
			<tr>
				<td>秒杀价</td>
				<td colspan="3" id="seckillPrice"></td>
			</tr>
			<tr>
				<td>库存数量</td>
				<td colspan="3" id="stockCount"></td>
			</tr>
		</table>
	</div>
</body>
<script>
	$(function() {
		getDetail();
	});

	function getDetail() {
		var goodsId = getQueryString("goodsId");
		$.ajax({
			url : "/api/goods/detail/" + goodsId,
			type : "GET",
			success : function(data) {
				if (data.success == true) {
					render(data.data);
				} else {
					layer.msg(data.resultMsg);
				}
			},
			error : function() {
				layer.msg("服务器异常");
			}
		});
	}

	function render(detail) {
		var seckillStatus = detail.seckillStatus;
		var remainSeconds = detail.remainSeconds;
		var goods = detail.goodsRr;
		var user = detail.user;
		if (user) {$("#userTip").hide();}
		$("#goodsName").text(goods.goodsName);
		$("#goodsImg").attr("src", goods.goodsImg);
		$("#startTime").text(timestampToTime(goods.startTimestamp));
		$("#remainSeconds").val(remainSeconds);
		$("#goodsId").val(goods.goodsId);
		$("#goodsPrice").text(goods.goodsPrice);
		$("#seckillPrice").text(goods.seckillPrice);
		$("#stockCount").text(goods.stockCount);
		countDown(detail);
	}

	function countDown(detail) {
		var remainSeconds = $("#remainSeconds").val();
		var timeout;
		if (remainSeconds > 0) {
			// 倒计时
			$("#buyButton").attr("disabled", true);
			$("#seckillTip").html("秒杀倒计时：" + remainSeconds + "秒");
			timeout = setTimeout(function() {
				$("#countDown").text(remainSeconds - 1);
				$("#remainSeconds").val(remainSeconds - 1);
				countDown();
			}, 1000);
		} else if (remainSeconds == 0) {
			if (!detail.purchased) {
				// 秒杀进行中
				$("#buyButton").attr("disabled", false);
				if (timeout) {
					clearTimeout(timeout);
				}
				$("#seckillTip").html("秒杀进行中");
				$("#verifyCodeImg").attr("src", "/api/flash-sale/verify-code?goodsId=" + getQueryString("goodsId"));
				$("#verifyCodeImg").show();
				$("#verifyCode").show();
			} else {
				$("#buyButton").attr("disabled", true);
				$("#seckillTip").html("您已经秒杀了");
			}
		} else { // 秒杀已经结束
			$("#buyButton").attr("disabled", true);
			$("#seckillTip").html("秒杀已经结束");
		}
	}

	function getSeckillPath() {
		var goodsId = getQueryString("goodsId");
		showLoading();
		$.ajax({
			url : "/api/flash-sale/path",
			type : "GET",
			data : {
				goodsId : goodsId,
				verifyCode:$("#verifyCode").val()
			},
			success : function(data) {
				if (data.success == true) {
					var path = data.data;
					doSeckill(path);
				} else {
					layer.msg(data.resultMsg);
				}
			},
			error : function() {
				layer.msg("客户端请求有误");
			}
		})
	}

	function doSeckill(path) {
		$.ajax({
			url : "/api/flash-sale/" + path + "/seckill",
			type : "POST",
			data : {
				goodsId : getQueryString("goodsId")
			},
			success : function(data) {
				if (data.success == true) {
                    getSeckillResult($("#goodsId").val());
				} else {
					layer.msg(data.resultMsg);
				}
			},
			error : function() {
				layer.msg("客户端请求有误");
			}
		});
	}

	/**轮询查询订单信息*/
	function getSeckillResult(goodsId) {
		showLoading();
		$.ajax({
			url : "/api/flash-sale/result",
			type : "GET",
			data : {
				goodsId : getQueryString("goodsId")
			},
			success : function(data) {
				if (data.success == true) {
					var result = data.data;
					if (result < 0) {
						layer.msg("对不起，秒杀失败");
					} else if (result == 0) { // 继续轮询
						setTimeout(function() {
                            getSeckillResult(goodsId);
						}, 50);
					} else {
						layer.confirm("恭喜您，秒杀成功！查看订单？", {
							btn : [ "确定", "取消" ]
						}, function() {
							window.location.href = "/order_detail.html?orderId=" + result;
						}, function() {
							layer.closeAll();
						});
						$("#buyButton").attr("disabled", true);
						$("#seckillTip").html("您已经秒杀了");
	
					}
				} else {
					layer.msg(data.resultMsg);
				}
			},
			error : function() {
				layer.msg("客户端请求有误");
			}
		});
	}

    /**
	 * 刷新验证码
     */
	function refreshVerifyCode() {
		$("#verifyCodeImg").attr("src", "/api/flash-sale/verify-code?goodsId=" + getQueryString("goodsId") + "&timestamp=" + new Date().getTime());
	}
</script>
</html>
